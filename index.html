<body>
    <header>
        
        <!-- this is for the github information -->
        <h1>Notes</h1> 
        <div id = "dropdown">
            <div id = "playlist"><a class = "dropdown" id = "playlist" href = "index.html">Playlist</a></div>
            <div id = "credits"><a class = "dropdown" id = "credits" href = "index.html" >Credits</a></div>

    </header>
        
    <main>
        <h1 id ="songSearch">Song Search</h1>
        <hr>
        
        <form action ="/index.html" method="GET" class = "songFinder"> 
            <!-- section for song selection-->
            <div class = "songs">
                <label><h3>Song</h3><input type="radio" name="choice" value ="song" class ="searchButtons"/></label>
                <select id = "songSelect"></select>
            </div>

             <!-- section for artist selection-->
             <div class = "artists">
                <label><h3>Artist</h3></label><input type="radio" name="choice" value = "artist" class ="searchButtons"/>
                <select id ="artistSelect"></select>
            </div>
              <!-- section for genre selection-->
              <div class = "genres">
                <h3>Genre</h3><input type="radio" name="choice" value = "genre" class ="searchButtons"/>
                <select id = "genreSelect" ></select>
            </div>
            <button type = "button" id = "clear-button">Clear</button>
            <button type = "button" id="filter">Filter</button>
        </form>
   <div style = "height: 300px; overflow: auto">
        <table style="height: 600px" class = "searchResult">
            <h2>Search Results</h2>
            
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Artist</td>
                    <td>Year</td>
                    <td>Genre</td>
                    <td>Popularity</td>
                </tr>
            </thead>

            </tbody>
